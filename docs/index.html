<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title of the document</title>
  <style>

body{
    background-color: black;
    color:antiquewhite;
    font-size: larger;
   padding: 10px;
   margin:10px;
    }
.main{
    height: 90vh;

  display: flex;
  flex-direction: row;
  margin: 0 auto;

  
}
.titles{
    display: flex;
  flex-direction: row;
  margin: 0 auto;
  text-align: center;
  font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
 font-weight: lighter;
}

.w{flex-grow:1 ;

    margin: 10px;

}
iframe{
    flex-grow:1 ; 
}

label, header{
    padding: 5px;
    font-family:Georgia, 'Times New Roman', Times, serif;
}
  </style>
</head>

 
 <body>
    <header> SOI Platform Metadata</header>
    <label for="platform-select">System</label>

    <select id="platform-select">
        <option value="met">Meteorological</option>
      <option value="seawater">Seawater</option>
      <option value="SuBastian">SuBastian</option>
      
      <!-- <option value="sub">ROV SuBastian</option> -->
    
    </select>
    <div class = "titles">
    <div class="w">Devices</div><div class="w">Installations</div>
    </div>
    <div class = "main">


    <iframe id="devices" src="https://jsoncrack.com/widget?json=https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/meterological_sensors.json" ></iframe>
    <iframe id="installations" src="https://jsoncrack.com/widget?json=https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/meterological_installations.json"></iframe>
</div>

<script>
    const selectElement = document.querySelector("#platform-select");
    const devices = document.querySelector("#devices");
    const installations = document.querySelector("#installations");
    const switch_list = {
                        "met":["https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/meteorloogical_sensors.json","https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/meteorological_installations.json"],
                        "seawater":["https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/seawater_sensors.json","https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/seawater_installations.json"],
                        "SuBastian":["https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/rov_sensors.json","https://raw.githubusercontent.com/schmidtocean/schmidtocean_platform_metadata/main/rov_installations.json"]
                      
                    }

    selectElement.addEventListener("change", (event) => {
        d = switch_list[event.target.value][0]
        i = switch_list[event.target.value][1]
        textout_d = "https://jsoncrack.com/widget?json=" + d
        textout_i = "https://jsoncrack.com/widget?json=" + i
        devices.src = textout_d;
        installations.src = textout_i;
        // result.textContent = `You like ${event.target.value}`;
    });
</script>
</body>
</html>
